<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta RNC - Rep√∫blica Dominicana</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .search-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: 600;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .search-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .results {
            margin-top: 30px;
        }

        .result-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .result-card h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .result-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 4px;
        }

        .info-value {
            font-weight: 600;
            color: #333;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .badge.activo {
            background: #d4edda;
            color: #155724;
        }

        .badge.inactivo {
            background: #f8d7da;
            color: #721c24;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .search-card {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Consulta RNC</h1>
            <p>Sistema de consulta de contribuyentes de Rep√∫blica Dominicana</p>
        </div>

        <div class="search-card">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('rnc')">Buscar por RNC</button>
                <button class="tab" onclick="switchTab('nombre')">Buscar por Nombre</button>
                <button class="tab" onclick="switchTab('stats')">Estad√≠sticas</button>
            </div>

            <div id="rnc-tab" class="tab-content active">
                <div class="search-group">
                    <label for="rnc-input">N√∫mero de RNC</label>
                    <input type="text" id="rnc-input" placeholder="Ej: 2601322098" maxlength="20">
                </div>
                <button onclick="buscarPorRNC()">Buscar</button>
            </div>

            <div id="nombre-tab" class="tab-content">
                <div class="search-group">
                    <label for="nombre-input">Raz√≥n Social o Nombre</label>
                    <input type="text" id="nombre-input" placeholder="Ej: ALBA ALEJANDRA" minlength="3">
                </div>
                <button onclick="buscarPorNombre()">Buscar</button>
            </div>

            <div id="stats-tab" class="tab-content">
                <button onclick="cargarEstadisticas()">Cargar Estad√≠sticas</button>
            </div>

            <div id="results" class="results"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(`${tab}-tab`).classList.add('active');
            
            document.getElementById('results').innerHTML = '';
        }

        async function buscarPorRNC() {
            const rnc = document.getElementById('rnc-input').value.trim();
            const resultsDiv = document.getElementById('results');
            
            if (!rnc) {
                resultsDiv.innerHTML = '<div class="error">Por favor ingrese un n√∫mero de RNC</div>';
                return;
            }

            resultsDiv.innerHTML = '<div class="loading">Buscando...</div>';

            try {
                const response = await fetch(`${API_URL}/rnc/${rnc}`);
                
                if (!response.ok) {
                    throw new Error('RNC no encontrado');
                }

                const data = await response.json();
                mostrarResultado(data);
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">‚ùå ${error.message}</div>`;
            }
        }

        async function buscarPorNombre() {
            const nombre = document.getElementById('nombre-input').value.trim();
            const resultsDiv = document.getElementById('results');
            
            if (nombre.length < 3) {
                resultsDiv.innerHTML = '<div class="error">Por favor ingrese al menos 3 caracteres</div>';
                return;
            }

            resultsDiv.innerHTML = '<div class="loading">Buscando...</div>';

            try {
                const response = await fetch(`${API_URL}/buscar?q=${encodeURIComponent(nombre)}&limit=20`);
                
                if (!response.ok) {
                    throw new Error('Error en la b√∫squeda');
                }

                const data = await response.json();
                
                if (data.length === 0) {
                    resultsDiv.innerHTML = '<div class="error">No se encontraron resultados</div>';
                    return;
                }

                mostrarResultados(data);
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">‚ùå ${error.message}</div>`;
            }
        }

        async function cargarEstadisticas() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">Cargando estad√≠sticas...</div>';

            try {
                const response = await fetch(`${API_URL}/stats`);
                const data = await response.json();
                
                let html = `
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number">${data.total_contribuyentes.toLocaleString()}</div>
                            <div class="stat-label">Total Contribuyentes</div>
                        </div>
                `;

                data.por_estado.forEach(item => {
                    html += `
                        <div class="stat-card">
                            <div class="stat-number">${item.cantidad.toLocaleString()}</div>
                            <div class="stat-label">${item.estado || 'Sin Estado'}</div>
                        </div>
                    `;
                });

                html += '</div>';
                resultsDiv.innerHTML = html;
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">‚ùå Error al cargar estad√≠sticas</div>`;
            }
        }

        function mostrarResultado(data) {
            const html = `
                <div class="result-card">
                    <h3>${data.razon_social || 'Sin nombre'}</h3>
                    <div class="result-info">
                        <div class="info-item">
                            <span class="info-label">RNC</span>
                            <span class="info-value">${data.rnc}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Estado</span>
                            <span class="badge ${data.estado?.toLowerCase()}">${data.estado || 'N/A'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">R√©gimen de Pago</span>
                            <span class="info-value">${data.regimen_pago || 'N/A'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Fecha Inicio</span>
                            <span class="info-value">${data.fecha_inicio_operaciones || 'N/A'}</span>
                        </div>
                        <div class="info-item" style="grid-column: 1 / -1;">
                            <span class="info-label">Actividad Econ√≥mica</span>
                            <span class="info-value">${data.actividad_economica || 'N/A'}</span>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('results').innerHTML = html;
        }

        function mostrarResultados(data) {
            let html = `<h3 style="margin-bottom: 15px;">Se encontraron ${data.length} resultados:</h3>`;
            
            data.forEach(item => {
                html += `
                    <div class="result-card">
                        <h3>${item.razon_social || 'Sin nombre'}</h3>
                        <div class="result-info">
                            <div class="info-item">
                                <span class="info-label">RNC</span>
                                <span class="info-value">${item.rnc}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Estado</span>
                                <span class="badge ${item.estado?.toLowerCase()}">${item.estado || 'N/A'}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">R√©gimen</span>
                                <span class="info-value">${item.regimen_pago || 'N/A'}</span>
                            </div>
                            <div class="info-item" style="grid-column: 1 / -1;">
                                <span class="info-label">Actividad Econ√≥mica</span>
                                <span class="info-value">${item.actividad_economica || 'N/A'}</span>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('results').innerHTML = html;
        }

        // Permitir buscar con Enter
        document.getElementById('rnc-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') buscarPorRNC();
        });

        document.getElementById('nombre-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') buscarPorNombre();
        });
    </script>
</body>
</html>
